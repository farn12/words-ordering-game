<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game-box">
		<div id="timer">0:00</div>
		<div id="free-float-zone"></div>
		<div id="finish-line"></div>
		<div id="instruction">Form the phrase "It's all about the flow" on the line above</div>
	</div>
	<div id="control-box">
		<div id="start-btn" class="btn">Start / Restart</div>
	</div>
	<div id="highscore-box">
		<h3>Leaderboard</h3>
		<table id="hs-tbl">
			<thead>
				<tr>
                    <th>Rank</th>
				    <th>Player</th>
				    <th>Time</th>
                </tr>
			</thead>
			<tbody id="hs-tbl-body">
				
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
